<!--kuvaus ja Jumbotroni-->

</div>

<!--POST käsky lisäämistä varten, tekstikenttä johon syöttää, Send nappi-->
<div class="hakuboxi">
    <div class="panel-heading">Add a new task</div>
    <div class="panel-body">
        <form class="form-inline" id="todoInputForm">
            <div class="form-group">
                <input type="text" onfocus="this.value=''" class="form-control" id="todoTitle" placeholder="Todo Title ...">
                <button type="submit" class="button" onclick="performPostRequest()">Send</button>
            </div>

        </form><br/>
        <div class="panel-body" id="postResult"></div>
    </div>
</div>


<!--tekstinsyöttö tietyn Id:n hakua varten ja 'Delete Id' nappi, joka poistaa tehtävän-->
<div class="hakuboxi">
    <div class="panel-heading">Delete by Id</div>
    <div class="panel-body">
        <form class="form-inline" id="todoInputForm2">
            <div class="form-group">
        <input type="text" onfocus="this.value=''" class="form-control" id="todoId" placeholder="Delete task by id ..."/>
        <button class="button" onclick="performDeleteRequest2()">Delete Id</button>
        <div class="panel-body" id="getResult2"></div>
            </div>
        </form><br/>
    </div>
</div>



<table class="taulukko">
        <tr>
            <th id="otsikkoId">ID</th> <th id="otsikkoTask">TASK</th>
        </tr>
    <tbody id="tehtavatTaulukkoon">
        <tr>
            <td id="id"></td> <td id="task"></td>
        </tr>
    </tbody>
</table>

<table class="taulukko">
    <tbody id="virheilmoitukset">
    <tr>
        <td></td> <td></td>
    </tr>
    </tbody>
</table>

</div>

</footer>
